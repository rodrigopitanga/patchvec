services:
  patchvec:
    image: patchvec:0.5.8a0
    build: .
    container_name: patchvec
    ports:
      - "8086:8086"
    volumes:
      - ./data:/data
      - ./config.yml:/app/config.yml:ro
    environment:
      - PATCHVEC_CONFIG=/app/config.yml
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8086/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

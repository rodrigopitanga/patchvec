# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/user/application_security/secret_detection/pipeline/configure
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
  - test
  - security
  - release
  - validate

image: python:3.11

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SAST_STAGE: security
  SECRET_DETECTION_STAGE: security
  SECRET_DETECTION_ENABLED: "true"

cache:
  paths:
    - .cache/pip

pytest:
  stage: test
  script:
    - python -m pip install --upgrade pip -q
    - pip install -r requirements-cpu.txt -q
    - pip install ".[test]" -q
    - pytest -q
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - junit.xml
      - .pytest_cache
    expire_in: 1 week

# PyPI publish for final releases (e.g. 1.2.3)
publish-pypi:
  stage: release
  script:
    - python -m pip install --upgrade build twine
    - python -m build
    - twine upload dist/* -u __token__ -p $PYPI_TOKEN
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

# GitLab PyPI publish for releases and RCs (single audit trail)
publish-gitlab-pypi:
  stage: release
  script:
    - python -m pip install --upgrade build twine
    - python -m build
    - twine upload --repository-url "$CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi" dist/* -u __token__ -p $CI_JOB_TOKEN
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+(?:rc\d+)?$/'

# Test PyPI publish for release candidates (e.g. 1.2.3rc1)
publish-testpypi:
  stage: release
  script:
    - python -m pip install --upgrade build twine
    - python -m build
    - twine upload --repository testpypi dist/* -u __token__ -p $TEST_PYPI_TOKEN
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+rc\d+$/'

# SSH deploy for testing environment (for RCs only)
# deploy-testing removed (no scripts/deploy_testing.sh in repo)

# Validate service in staging environment (for final releases only)
check-alive-staging:
  stage: validate
  image: curlimages/curl:latest
  script:
    - echo "üîç Checking if service is alive on $STAGING_HOST"
    - curl -sf http://$STAGING_HOST/health/live || (echo "‚ùå Service not live" && exit 1)
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

# Docker publish for final releases (CPU + GPU)
publish-docker:
  stage: release
  image: docker:24.0.9
  services:
    - docker:24.0.9-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - export VERSION="${CI_COMMIT_TAG#v}"
    - make docker-build VERSION="$VERSION" REGISTRY="$CI_REGISTRY_IMAGE" IMAGE_NAME="patchvec" USE_CPU=0
    - make docker-push  VERSION="$VERSION" REGISTRY="$CI_REGISTRY_IMAGE" IMAGE_NAME="patchvec" USE_CPU=0
    - make docker-build VERSION="$VERSION" REGISTRY="$CI_REGISTRY_IMAGE" IMAGE_NAME="patchvec" USE_CPU=1
    - make docker-push  VERSION="$VERSION" REGISTRY="$CI_REGISTRY_IMAGE" IMAGE_NAME="patchvec" USE_CPU=1
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

# Manual deploy to production environment
deploy-prod:
  stage: release
  when: manual
  script:
    - echo "üöÄ Manual deploy to production initiated. Configure the job."

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
